<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="origen, cowork, coworking, buenos aires, palermo, araoz, flexible, colaboracion, trabajo, alquiler, salas, cafe, bar, cerveza">
  <meta name="author" content="{{ site.author }}">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Custom styles for this template -->
  <link href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/assets/bootstrap/css/bootstrap.css" | prepend: site.baseurl }}" rel="stylesheet">

  <link rel="shortcut icon" type="image/png" href="{{ "/favicon.png" | prepend: site.url }}">
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
  {% seo %}
</head>
